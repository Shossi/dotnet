trigger:
- main

pool:
  name: 'Default'

jobs:
- job: Build
  displayName: 'Build job'
  steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.x' 
      installationPath: $(Agent.ToolsDirectory)/dotnet


  - script: dotnet build -c Release -o $(Build.ArtifactStagingDirectory)
    displayName: 'Build project'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'

- job: Test
  displayName: 'Test job'
  dependsOn: Build
  steps:
  - script: dotnet test
    displayName: 'Run tests'

- job: Publish
  displayName: 'Publish job'
  dependsOn: Test
  steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: 'drop'
      path: '$(Pipeline.Workspace)/drop'

  - task: UniversalPackages@0
    inputs:
      command: 'publish'
      publishDirectory: '$(Pipeline.Workspace)/drop'
      feedsToUse: 'internal'
      vstsFeedPublish: 'https://pkgs.dev.azure.com/yossizxc/bonji/_packaging/yossi/nuget/v3/index.json'  # Full feed URL 
      packageName: 'helloworld' 
      versionOption: 'custom'
      versionPublish: '1.0.$(Build.BuildId)' 
      patvar: 'PAT'
